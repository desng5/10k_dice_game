<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10K Dice Game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1 class="text_shadows">10K Dice Game</h1>
    <div id="game-container">
        <div id="player-names">
            <label for="num-players">Number of Players:</label>
            <input type="number" id="num-players" min="1" max="4">
            <button id="player-names-button">Set Names</button>
            <div id="name-inputs"></div>
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="game-board">
            <div id="player-scores"></div>
            <div id="dice-container"></div>
            <button id="roll-button" disabled>Roll Dice</button>
            <div id="game-messages"></div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
